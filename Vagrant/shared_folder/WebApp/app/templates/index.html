<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/site.css">
</head>
<body>
    <!-- Your HTML content and JavaScript code for data visualization -->
    
    <header>
        <img src="./static/resources/logo-ipt.jpg" alt="Emblema do IPT">
        <h1><a class="link-title" href="https://github.com/Sousa1909/CurrentMonitor" target="_blank">Current Monitor</a></h1>
        <h4>Redes e Infraestruturas</h4>
    </header>

    <div id="chart">
        <canvas id="grafico"></canvas>
        <script src="./static/js/site.js"></script>
    </div>
    <div class="card-container">
        <div class="card">
            <h2>Informação 1</h2>
            <p>Valor: <span id="informacao1-valor"></span></p>
        </div>
        <div class="card">
            <h2>Custo</h2>
            <p>Valor: <span id="informacao2-valor"></span> Euros</p>
            <h2>Custo Total</h2>
            <p>Custo Total: <span id="custo-total-valor"></span> Euros</p>
        </div>
    </div>
    <div id="condições">
        <button id="btnAlert">Alerta</button>
    </div>

    <footer>
        <p>Gonçalo Sousa nº21874 e João Domingues nº25364</p>
    </footer>
</body>
</html>
