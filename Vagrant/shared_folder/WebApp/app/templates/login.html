<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./static/css/site.css">
    <link rel="stylesheet" type="text/css" href="./static/css/partials.css">
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    <link rel="icon" href="./static/resources/favicon.png">
</head>
<body class="text-center">
    <section class="vh-100" style="background-color: #333741;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <a href="https://github.com/Sousa1909/CurrentMonitor">
                                <img class="mb-4" src="./static/resources/favicon.png" alt="Icon" width="72" height="57">
                            </a>
                            <h1 class="mb-5">Welcome to the Current Monitor</h1>
                            <h1 class="h3 mb-3 fw-normal">Please log in</h1>

                            <form class="form-floating" method="post">
                                <div class="form-outline mb-4">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="username" name="username" required>
                                        <label for="username">Username</label>
                                    </div>
                                </div>

                                <div class="form-outline mb-4">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" name="password" required>
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                                <input class="w-100 btn btn-lg btn-primary" type="submit" value="Login">
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
